<div id="myModalSignin" class="modal fade" role="dialog">
  <div class="modal-dialog">
  <form action="" id="signupForm" class="modal-content" method="post" style="float:center">
      {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h1 class="modal-title">Login</h1>

      <p>Please fill in this form to create an account.</p>
    </div>
      <div class="modal-body">



      <input style="width:50%" type="username" placeholder="New Username" name="username" id="id_username" required><br />


          <script>
            $(document).ready(function() {
                   {% if logged_in %}
                    $('b').append("*Username or Password not valid")
                    $("#myModalSignin").modal("show");

                    {% endif %}
                });
              </script>

      <!--<input style="width:50%" type="text" placeholder="Email" name="email" required><br />-->


      <input style="width:50%" type="password" placeholder="Password" name="password" required><br />
        <b id="hide_tags" class=user_taken style="float:right; color:red"></b>

      <label>
        <input type="checkbox" checked="checked" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button  name="submit" value="modal_login" type="submit" class="sigup" style>Join</button>

      </div>
      </div>
  </form>
</div>
</div>
