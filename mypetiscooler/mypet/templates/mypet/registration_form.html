

<form name='reg_form' action="" role="form" method="post">
    {% csrf_token %}
 <div class="container">
    <h1 style="color:black">Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr align="left" width="30%">


    <input type="username" placeholder="New Username" name="username" id="id_username" required>


     {% if form.username.errors%}
     <b class="alert" style="color:red"> *Username taken</b>
     {% endif %}
     <br />

    <input type="text" placeholder="Email" name="email" required><br />


    <input type="password" placeholder="Password" name="password" required><br/>


    <label>
      <input type="checkbox" checked="checked" style="margin-bottom:15px"> Remember me
    </label>

    <p style="color:white">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <!--<button type="button" class="cancelbtn">Cancel</button>-->
      <button name="submit" value="reg_signup" type="submit" class="signupbtn">Sign Up</button>
   </div>
  </div>
</form>
